<!DOCTYPE html>
<html>
<body>

<form id="frm1" action="form_action.html">
  First name: <input type="text" name="fname" value="Donald"><br>
  Last name: <input type="text" name="lname" value="Duck"><br><br>
  <input type="button" value="Submit" >

</form> 

<p>Click "Try it" to display the value of each element in the form.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo">AAA</p>

<script>
function myFunction() {

	//var x = document.getElementById();
	//var x = document.forms[0];
	var x = document.forms["frm1"]; // JSON
	alert(x.length);   // 3
	var text = "";

	var tableInit = "<Table border=1><tr>";
	var tableLast = "</tr></Table>";

	text = tableInit;

	for(i = 0; i < x.length; i++){
		alert(x.elements[i].value);
		text += "<td>"+x.elements[i].value+"</td>";
		alert("text value --->>>"+text);
	}
	text += tableLast;

	alert("text outside value --->>>"+text);	
	document.getElementById('demo').innerHTML = text;
}
</script>

</body>
</html>
