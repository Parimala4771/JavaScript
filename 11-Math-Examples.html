<!DOCTYPE html>
<html>
<body>

<p>Math.floor() rounds a number <strong>down</strong> to its nearest integer.</p>

<button onclick="myFunction()">Try it</button>
</br>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>

<script>
function random(){
	return 	Math.random();
}
function myFunction() {
    document.getElementById("demo1").innerHTML = Math.floor(5.9);
	//document.getElementById("demo2").innerHTML = Math.floor(Math.random() * 11); //unique  // 2*2
	document.getElementById("demo2").innerHTML = random();

	document.getElementById("demo3").innerHTML = 
    Math.E + "<br>" +
    Math.PI + "<br>" +
    Math.SQRT2 + "<br>" +
    Math.SQRT1_2 + "<br>" +
    Math.LN2 + "<br>" +
    Math.LN10 + "<br>" +
    Math.LOG2E + "<br>" +
    Math.LOG10E + "<br>";

	document.getElementById("demo4").innerHTML = Math.min(0, 150, 30, 20, -8);
	document.getElementById("demo5").innerHTML = Math.max(0, 150, 30, 20, -8);
	document.getElementById("demo6").innerHTML = Math.round(4.4);
	document.getElementById("demo7").innerHTML = Math.ceil(4.1); //Math.ceil() rounds a number <strong>up</strong> to its nearest integer.
}
</script>

</body>
</html>
